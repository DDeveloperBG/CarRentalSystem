<mat-table [dataSource]="requests" class="mat-elevation-z8">
  <ng-container matColumnDef="car">
    <mat-header-cell *matHeaderCellDef> Car </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.car }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="isConfirmed">
    <mat-header-cell *matHeaderCellDef> Is Confirmed </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.isConfirmed }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="rentingPeriod">
    <mat-header-cell *matHeaderCellDef> Renting Period </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.fromDate }} - {{ element.toDate }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.price }} лв. </mat-cell>
  </ng-container>

  <ng-container matColumnDef="pickupLocation">
    <mat-header-cell *matHeaderCellDef> Pickup Location </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.pickupLocation }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
